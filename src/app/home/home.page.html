<ion-content [fullscreen]="true">
  <div class="menu-data">
    <div class="group-menu" *ngFor="let group of menuData">
      <div class="menu">
        <div class="group ion-padding group">
          {{group.group}}
        </div>
        <ion-card *ngFor="let menu of group.menu">
          <img alt="Silhouette of mountains" [src]="menu.img" />
          <ion-card-header>
            <ion-card-title>
              <strong>
                {{menu.name}}
              </strong>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{menu.detail}}
          </ion-card-content>
          <div class="ion-text-end ion-padding">
            <ion-card-title>
              {{menu.price|number}}.-
            </ion-card-title>
          </div>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
